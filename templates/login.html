{% extends "base.html" %}

{% block content %}
<div class="login-container"
    style="display: flex; justify-content: center; align-items: center; height: 80vh; position: relative; overflow: hidden;">
    <!-- Background Image -->
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.05; background-image: url('{{ url_for('static', filename='images/hero_image.png') }}'); background-size: cover; background-position: center;">
    </div>

    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <img src="{{ url_for('static', filename='images/upi_logos.png') }}" alt="UPI"
            style="width: 80px; margin-bottom: 1rem;">
        <h2>Admin Login</h2>
        <form action="{{ url_for('login') }}" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="username" placeholder="Username" required
                style="padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #ccc; background: rgba(255,255,255,0.1); color: white;">
            <input type="password" name="password" placeholder="Password" required
                style="padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #ccc; background: rgba(255,255,255,0.1); color: white;">
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p style="color: #ef4444; margin-top: 1rem;">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
