{% extends "base.html" %}

{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 0 auto; position: relative; overflow: hidden;">
    <!-- Background Image -->
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.05; background-image: url('{{ url_for('static', filename='images/hero_image.png') }}'); background-size: cover; background-position: center;">
    </div>

    <h2>Data Management</h2>
    <p>Upload a CSV dataset to retrain the fraud detection model.</p>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="margin-top: 2rem;">
        <div style="margin-bottom: 1.5rem;">
            <label for="file" style="display: block; margin-bottom: 0.5rem;">Select Dataset (CSV)</label>
            <input type="file" name="file" id="file" accept=".csv" required
                style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem;">
        </div>
        <button type="submit">Upload Dataset</button>
    </form>

    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 2rem 0;">

    <h3>Model Training</h3>
    <p>Initiate the training process using the latest uploaded dataset.</p>
    <form action="{{ url_for('train') }}" method="POST">
        <button type="submit" style="width: 100%;">Train Model</button>
    </form>
</div>
{% endblock %}
